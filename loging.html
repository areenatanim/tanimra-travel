<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sky travel</title>
     <link rel="shortcut icon" href="./Images/Group 40071 (2).png" type="image/x-icon">
     <style>
          * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background: url('/Images/Rectangle\ 8\ \(1\).png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 10px;
    color: #333;
}

p {
    margin-bottom: 20px;
    color: #666;
}

.textbox {
    margin-bottom: 20px;
}

.textbox input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.textbox input:focus {
    border-color: #4CAF50;
    outline: none;
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition:  0.3s ease;
}

.btn:hover {
    background-color: #45a049;
}

.footer-text {
    margin-top: 20px;
    color: #666;
}

.footer-text a {
    color: #4CAF50;
    text-decoration: none;
}

.footer-text a:hover {
    text-decoration: underline;
}
.btn> a{
     text-decoration: none;
     color: aliceblue;
}
     </style>
</head>
<body>
     
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to continue</p>
            <form action="">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button class="btn" type="submit"><a href="./index.html">Sign Up</a></button>
            </form>
            <p class="footer-text">Don't have an account? <a href="./index.html">Sign Up</a></p>
        </div>
    </div>
</body>

</body>
</html>
